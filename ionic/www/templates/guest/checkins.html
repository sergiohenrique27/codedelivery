<ion-view>
    <ion-nav-title> Checkins </ion-nav-title>

    <ion-content class="padding has-header">
        <ion-list>
            <ion-item class="item-icon-left" ng-click="addCheckin()">
                <i class="icon ion-ios-plus-outline"></i> <h2 class="menu-text"> Novo </h2>
            </ion-item>
            <ion-item class="item-icon-left" ng-click="listCheckins( 'A' )">
                <i class="icon ion-calendar"></i> <h2> Agendados </h2>
            </ion-item>
            <ion-item class="item-icon-left" ng-click="listCheckins( 'V' )">
                <i class="icon ion-thumbsup"></i> <h2> Vigentes </h2>
            </ion-item>
            <ion-item class="item-icon-left" ng-click="listCheckins( 'R' )">
                <i class="icon ion-folder"></i> <h2> Realizados </h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
