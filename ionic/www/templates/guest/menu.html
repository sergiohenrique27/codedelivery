<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px">
        <ion-nav-bar class="bar app-top-bar">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view> </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
        <ion-content>
            <ion-list>
                <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="guest.profile">
                    <div class="user-image-container">
                        <pre-img ratio="_1_1" helper-class="rounded-image">
                            <img class="user-image"
                                 ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg" spinner-on-load>
                        </pre-img>
                    </div>
                    <h2 class="greeting">Ol√° {{user.name}}</h2>
                    <p class="message">Seja Bem-Vindo</p>
                </ion-item>

                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="guest.profile">
                    <i class="icon ion-person"></i>
                    <h2 class="menu-text">Perfil</h2>
                </ion-item>

                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.bookmarks">
                    <i class="icon ion-ios-people"></i>
                    <h2 class="menu-text">Dependentes</h2>
                </ion-item>


                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.bookmarks">
                    <i class="icon ion-ios-checkmark"></i>
                    <h2 class="menu-text">CheckIns</h2>
                </ion-item>

            </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-stable">
            <h1 class="title">Checkin Express</h1>
            <div class="buttons">
                <button class="button button-icon ion-log-out" ng-click="logout()"></button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
