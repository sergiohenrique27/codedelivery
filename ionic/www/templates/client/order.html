<ion-view>
    <ion-nav-title>Meus Pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-refresher pulling-text="puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item collection-repeat="i in items"  ng-click="openOrderDetail( i )" on-hold="showActionSheet(i)">
                <div class="row">
                    <div class="col">
                        {{i.created_at.date|limitTo: 10|date: 'dd/MM/yyyy'}}
                        <p>{{i.productNames | limitTo: 2 | join: ', '}}</p>
                        <i class="ion ion-ios-cart"> {{i.productNames.length}} Item(s)</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{i.total}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="canMoreItems" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
