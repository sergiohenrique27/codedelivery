<ion-view>
    <ion-nav-title> Nossos Produtos </ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Escolha seu produto</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="i in products" ng-click="addItem(i)">
                {{i.name}}
                <span class="item-note">
                    <i class="ion-cash"> {{i.price}}</i>
                </span>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
