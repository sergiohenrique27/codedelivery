<ion-view>
    <ion-nav-title> Carrinho de Compras </ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-icon ion-plus-circled" ng-click="openListProducts()"></button>
        <h2 class="title">Total: R$ {{total}} </h2>
        <button class="button button-icon ion-minus-circled" ng-click="showDelete = !showDelete"></button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
        <ion-item ng-repeat="i in items" ng-click="showDetail( $index )">
            <h2>{{i.name}}</h2>
            <div class="row">
                <div class="col">
                    Qtd. {{i.qtd}} <br/>
                    <i class="ion ion-cash"> {{i.price}}</i>
                </div>
                <div class="col text-right">
                    <i class="ion ion-social-usd"> {{i.qtd * i.price}}</i>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem( $index )"></ion-delete-button>
            </div>
        </ion-item>
        </ion-list>
        <button type="button" class="button button-assertive button-full" ng-click="save()">Fechar Pedido</button>
    </ion-content>
</ion-view>
