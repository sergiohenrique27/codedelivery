<ion-view>
    <ion-nav-title>Pedido: #{{order.id}} </ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Total: R$ {{order.total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <div class="item item-divider">
            Data da Compra: {{order.created_at.date|limitTo: 10|date: 'dd/MM/yyyy'}}
        </div>
        <ion-list>

            <ion-item ng-repeat="i in order.items.data">
                <h2>{{i.product.data.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd.: {{i.qtd}} <br/>
                        <i class="ion ion-cash"></i> {{i.price}}
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"></i> {{i.qtd * i.price}}
                    </div>
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
